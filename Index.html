<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v3</title>
    <script>
        // Function to display the value
        function dis(val) {
            document.getElementById("result").value += val;
        }

        // Function to evaluate the expression
        function solve() {
            try {
                let x = document.getElementById("result").value;
                // Basic calculation using eval, with some safeguards.
                let y = Function("return " + x)();
                document.getElementById("result").value = y;
            } catch (err) {
                document.getElementById("result").value = "Error";
            }
        }

        // Function to clear the display
        function clr() {
            document.getElementById("result").value = "";
        }
    </script>

    <style>
        /* Styling for the calculator */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 260px;
        }

        .title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #ccc;
            font-size: 1.5em;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin: 5px 0;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        input[type="text"] {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 1.5em;
            width: 100%;
            text-align: right;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        table {
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .calculator {
                width: 100%;
                padding: 10px;
            }

            input[type="button"] {
                font-size: 1.2em;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="calculator">
        <div class="title">Calculator v3</div>
        <input type="text" id="result" readonly />
        <table>
            <tr>
                <td colspan="3"><input type="button" value="C" onclick="clr()" /></td>
                <td><input type="button" value="/" onclick="dis('/')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="dis('7')" /></td>
                <td><input type="button" value="8" onclick="dis('8')" /></td>
                <td><input type="button" value="9" onclick="dis('9')" /></td>
                <td><input type="button" value="-" onclick="dis('-')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="dis('4')" /></td>
                <td><input type="button" value="5" onclick="dis('5')" /></td>
                <td><input type="button" value="6" onclick="dis('6')" /></td>
                <td><input type="button" value="+" onclick="dis('+')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="dis('1')" /></td>
                <td><input type="button" value="2" onclick="dis('2')" /></td>
                <td><input type="button" value="3" onclick="dis('3')" /></td>
                <td><input type="button" value="*" onclick="dis('*')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="dis('.')" /></td>
                <td><input type="button" value="0" onclick="dis('0')" /></td>
                <td><input type="button" value="=" onclick="solve()" /></td>
            </tr>
        </table>
    </div>

</body>

</html>
